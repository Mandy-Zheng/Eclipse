{% extends "_base.html" %}

{% block style %}
<style>
  .chart div {
  /* font: 10px sans-serif; */
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  color: white;
  }
  .axis path, .axis line {
    fill: none;
    stroke: #fff;
  }
  .axis text {
    font-size: 13px;
  }
  .bar {
      fill: #E5C3D1;
    }
  .bar:hover {
      fill: #F56C4E;
    }
  svg text.label {
    fill:black;
    font: 15px;
    font-weight: 400;
    text-anchor: middle;
  }
</style>
{% endblock %}

{% block body %}
<div style = "margin-left: 15px; margin-right: 15px;">
  <a href="/" class="btn btn-info btn-lg active" role="button" aria-pressed="true">Home</a>
    <br>
    <center>
      <div class="row">
        <div class="col">
          <h1>Data Display</h1>
          {{text}}
          <br>
          <div class="slidecontainer">
            Select the Date:
            <input type="range" min="1" max="100" value="50" class="slider" id="dateSlider">
          </div>
        </div>
      </div>
      <br>
      {% for state in states %}
      <div class="row" style = "margin-left: 5px; margin-right: 5px;">
          <h2>{{state}}</h2> &nbsp;
      </div>
      {% endfor %}
      {% for country in countries %}
      <div class="row" style = "margin-left: 5px; margin-right: 5px;">
          <h2>{{country}}</h2> &nbsp;
      </div>
      {% endfor %}
    </center>
      <div id="chartID"></div>
    <script type="text/javascript">
    </script>
    <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/index.js')}}"></script>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/retrieve_data.js"></script>
<script src="/static/js/charts.js"></script>
{% endblock %}
